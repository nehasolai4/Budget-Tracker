<!DOCTYPE html>
<html>

<head>
    <title> Budget Tracker </title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Personal Budget Tracker</h1>

    <div class="summary">
        <p>Income:$<span id="income">0</span></p>
        <p>Expense:$<span id="expense">0</span></p>
        <p>Balance:$<span id="balance">0</span></p>

    </div>

    <form id="transactionForm">
        <select id="type">
            <option value="income">Income</option>
            <option value="expense">Expense</option>
        </select>

        <input type="text" id="category" placeholder="Category" required>
        <input type="number" id="amount" placeholder="Amount" required>
        <input type="date" id="date" required>

        <button id="submitBtn" type="submit"> Add transaction</button>

    </form>

    <div class="month-summary">
        <h2>Monthly Summary</h2>
        <div class="month-controls">
            <input type="month" id="monthPicker">
            <p id="monthTotal">Total spent: â‚¹0</p>
        </div>
    </div>

    <div class="filter-controls">
        <button data-filter="all" class="active">All</button>
        <button data-filter="income">Income</button>
        <button data-filter="expense">Expense</button>

    </div>
    <ul id="transactionList"></ul>

    <script src="script.js"></script>
</body>

</html>
